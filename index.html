
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS Putri Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>POS - Putri Store</h1>
        <form id="pos-form">
            <label for="produk">Produk:</label>
            <select id="produk" name="produk" required>
                <option value="">-- Pilih Produk --</option>
            </select>
            
            <label for="jumlah">Jumlah:</label>
            <input type="number" id="jumlah" name="jumlah" required min="1">

            <button type="submit">Tambah Transaksi</button>
        </form>

        <h2>Riwayat Transaksi</h2>
        <table id="transaksi-table">
            <thead>
                <tr>
                    <th>Produk</th>
                    <th>Harga</th>
                    <th>Jumlah</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h2>Stok Barang</h2>
        <table id="stok-table">
            <thead>
                <tr>
                    <th>Produk</th>
                    <th>Stok</th>
                    <th>Harga Modal</th>
                    <th>Harga Jual</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
